    <script type="text/javascript">
        $(document).ready(function() {

            var deadline = new Date('February 1, 2019 00:00:00');

            var msMinute = 60 * 1000,
                msHour = 60 * 60 * 1000,
                msDay = 60 * 60 * 24 * 1000;

            init();

            function init() {
                var today = new Date();
                update_time(today)
            }

            function update_time(today) {
                var countdown = Math.floor((today - deadline) / msDay) + ":" + get_hours(today) + ":" + get_minutes(today) + ":" + get_seconds(today);

                $("#countdown").text(countdown)
            }

            function get_hours(today) {
                var hours = Math.floor(((today - deadline) % msDay) / msHour);
                if (hours <= 9) hours = "0" + hours;
                return hours
            }

            function get_minutes(today) {
                var minutes = Math.floor(((today - deadline) % msDay % msHour) / msMinute);
                if (minutes <= 9) minutes = "0" + minutes;
                return minutes
            }

            function get_seconds(today) {
                var seconds = Math.floor(((today - deadline) % msDay % msHour % msMinute) / 1000);
                if (seconds <= 9) seconds = "0" + seconds;
                return seconds
            }

            setInterval(function() {

                var today = new Date();
                update_time(today)

            }, 1000)
        })

    </script>
